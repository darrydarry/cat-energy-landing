<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/function-eating.css">
    <title>cat-energy</title>
</head>

<body>
    <header class="energy-header">
        <div class="energy-header-flex">
            <img src="./img/logo.png" alt="logo" class="logo">
            <div class="links">
                <div class="links-wrapp">
                    <a href="#">главная</a>
                    <a href="#">Каталог продукции</a>
                    <a href="#">подбор программы</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="functional-eating">
            <div class="functional-eating-left-column">
                <h1>Функциональное питание для котов</h1>
                <p>Занялся собой? Займись котом!</p>
                <button>подобрать программу</button>
            </div>
            <div class="functional-eating-right-column">
                <img src="./img/background.svg" alt="background">
                <img src="./img/can.png" alt="can" class="can">
            </div>
        </section>

        <footer></footer>
    </main>
</body>

</html>
